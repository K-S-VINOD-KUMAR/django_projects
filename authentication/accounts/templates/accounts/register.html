{% extends 'accounts/base.html' %}
{% block content %}
<div class="container bg-info col-md-4 mt-3">
  <h2>Registration Form</h2>
  <form action="" method="POST" enctype="multipart/form-data">
  	{% csrf_token %}
    <div class="form-group">
      <label for="first_name">First_Name:</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter Fname" name="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last_Name:</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter lname" name="last_name">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>
    <div class="form-group">
      <label for="img">Image:</label>
      <input type="file" class="form-control" id="img" name="image">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

{% endblock %}
