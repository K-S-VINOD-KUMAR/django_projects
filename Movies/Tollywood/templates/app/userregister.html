{% extends 'app/index.html' %}

{% block body %}

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">Register Movies</div>
            <div class="card-body">
                <form action="{% url 'userregister' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>

{% endblock %}
