{% extends 'app/index.html' %}

{% block body %}
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
        <table class="table">
            <tr>
                <th>HeroName</th>
                <th>MovieName</th>
                <th>Operations</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.movie_hero}}</td>
                <td>{{i.movie_name}}</td>
                <td><a href="{% url 'edit' i.id %}" class="btn btn-primary">Edit</a> / <a href="" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
